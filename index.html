<html lang="en">

    <title>Document</title>

  <body>
    <div id="app">
      <p>{{count}}</p>

      <button @click="add">add</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            count: 1,
          };
        },
        // render(createElement) {
        //   return createElement('div', {
        //     attrs: {
        //       id: 'app1',
        //     },
        //   }, this.count)
        // }
        // 手写render函数
        methods: {
          add() {
            this.count = this.count + 1
          }
        }
      });
    </script>
  </body>
</html>
